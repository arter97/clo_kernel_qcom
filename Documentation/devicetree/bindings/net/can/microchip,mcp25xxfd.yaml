%YAML 1.2
---
$id: http://devicetree.org/schemas/net/can/microchip,mcp251xfd.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Microchip MCP2518 stand-alone CAN controller device tree bindings

maintainers:
  - Anup Kulkarni <quic_anupkulk@quicinc.com>
  - Mukesh Savaliya <quic_msavaliy@quicinc.com>
  - Viken Dadhaniya <quic_vdadhani@quicinc.com>

allOf:
  - $ref: can-controller.yaml#

properties:
  compatible:
    oneOf:
      - enum:
          - microchip,mcp2518fd
      - items:
          - enum:
              - microchip,mcp251863
          - const: microchip,mcp2518fd
  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  vdd-supply:
    description: Regulator that powers the CAN controller.

  xceiver-supply:
    description: Regulator that powers the CAN transceiver.

  gpio-controller:
    description:
      Marks the device node as a GPIO controller.
    maxItems: 1

  spi-max-frequency:
    description:
      Must be half or less of "clocks" frequency.
    maximum: 20000000

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - gpio-controller

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    spi {
      #address-cells = <1>;
      #size-cells = <0>;

      can0: can@1 {
        compatible = "microchip,mcp2518fd";
        reg = <1>;
        clocks = <&clk24m>;
        interrupt-parent = <&tlmm>;
        interrupts = <GIC_SPI 601 IRQ_TYPE_LEVEL_HIGH>;
        vdd-supply = <&reg5v0>;
        xceiver-supply = <&reg5v0>;
        gpio-controller;
      };
    };
