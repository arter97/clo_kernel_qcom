%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/qcom,sa8775p-dpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. SA8775P Display DPU

maintainers:
  - Mahadevan <quic_mahap@quicinc.com>

$ref: /schemas/display/msm/dpu-common.yaml#

properties:
  compatible:
    enum:
      - qcom,qcs8300-dpu
      - qcom,sa8775p-dpu

  reg:
    items:
      - description: Address offset and size for mdp register set
      - description: Address offset and size for vbif register set

  reg-names:
    items:
      - const: mdp
      - const: vbif

  clocks:
    items:
      - description: Display hf axi
      - description: Display ahb
      - description: Display lut
      - description: Display core
      - description: Display vsync

  clock-names:
    items:
      - const: bus
      - const: iface
      - const: lut
      - const: core
      - const: vsync

required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,sa8775p-dispcc.h>
    #include <dt-bindings/clock/qcom,gcc-sa8775p.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interconnect/qcom,sa8775p.h>
    #include <dt-bindings/power/qcom,rpmhpd.h>

    display-controller@ae01000 {
        compatible = "qcom,sa8775p-dpu";
        reg = <0 0x0ae01000 0 0x8f000>,
              <0 0x0aeb0000 0 0x2008>;
        reg-names = "mdp", "vbif";

        clocks = <&gcc GCC_DISP_HF_AXI_CLK>,
                 <&dispcc0 MDSS_DISP_CC_MDSS_AHB_CLK>,
                 <&dispcc0 MDSS_DISP_CC_MDSS_MDP_LUT_CLK>,
                 <&dispcc0 MDSS_DISP_CC_MDSS_MDP_CLK>,
                 <&dispcc0 MDSS_DISP_CC_MDSS_VSYNC_CLK>;
        clock-names = "bus",
                      "iface",
                      "lut",
                      "core",
                      "vsync";

        assigned-clocks = <&dispcc0 MDSS_DISP_CC_MDSS_VSYNC_CLK>;
        assigned-clock-rates = <19200000>;
        operating-points-v2 = <&mdp_opp_table>;
        power-domains = <&rpmhpd RPMHPD_MMCX>;

        interrupt-parent = <&mdss>;
        interrupts = <0>;
        ports {
            #address-cells = <1>;
            #size-cells = <0>;
            port@0 {
                reg = <0>;
                dpu_intf0_out: endpoint {
                    remote-endpoint = <&mdss_dp0_in>;
                };
            };
        };

        mdp_opp_table: opp-table {
            compatible = "operating-points-v2";

            opp-375000000 {
                opp-hz = /bits/ 64 <375000000>;
                required-opps = <&rpmhpd_opp_svs_l1>;
            };

            opp-500000000 {
                opp-hz = /bits/ 64 <500000000>;
                required-opps = <&rpmhpd_opp_nom>;
            };

            opp-575000000 {
                opp-hz = /bits/ 64 <575000000>;
                required-opps = <&rpmhpd_opp_turbo>;
            };

            opp-650000000 {
                opp-hz = /bits/ 64 <650000000>;
                required-opps = <&rpmhpd_opp_turbo_l1>;
            };
        };
    };
...
